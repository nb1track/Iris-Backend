# =======================================
# ANWENDUNGS-PORT
# =======================================
server.port=${PORT:8080}

# =======================================
# SPRING BOOT & GCP AUTO-KONFIGURATION
# =======================================
spring.cloud.gcp.project-id=iris-471710

# =======================================
# DATENBANK-VERBINDUNG (POSTGRESQL)
# =======================================
spring.cloud.gcp.sql.instance-connection-name=iris-471710:europe-west6:iris-db-main
spring.cloud.gcp.sql.database-name=iris
spring.datasource.username=postgres
# Das Passwort wird sicher aus der Umgebungsvariable (Secret Manager) geholt

# =======================================
# HIBERNATE & SQL
# =======================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true


# =======================================
# GOOGLE CLOUD STORAGE
# =======================================
# Die Bucket-Namen werden korrekt aus den Cloud Run Umgebungsvariablen gelesen
gcs.bucket.photos.name=${GCS_BUCKET_PHOTOS_NAME}
gcs.bucket.profile-images.name=${GCS_BUCKET_PROFILE_IMAGES_NAME}

# =======================================
# FIREBASE (Konfiguration bleibt unberührt)
# =======================================
# firebase.service-account.file-path wird von Umgebungsvariable gesetzt